projects:
  desert9:
    schemaPath: amplify/backend/api/desert9/build/schema.graphql
    includes:
      - src/graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: angular
        generatedFileName: src/app/API.service.ts
        docsFilePath: src/graphql
        maxDepth: 4
extensions:
  amplify:
    version: 3
