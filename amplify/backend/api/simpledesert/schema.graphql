type Octopus
  @model
  @versioned
    @key(name: "byExample", fields: ["type", "date"], queryField: "itemsByExample")
    @auth (
    rules: [
      {allow: groups, groups: ["townHouseAdmin"], operations: [create, update, delete]},
      {allow: owner, ownerField: "user_id", operations: [create, update, delete]}
    ])
  {
    id: ID!
    date: AWSDate!
    type: Int!
  }

type Leg @model {
  id: ID!
  name: String!
}
